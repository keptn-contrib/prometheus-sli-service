---    
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-sli-service
  namespace: keptn
spec:
  selector:
    matchLabels:
      run: prometheus-sli-service
  replicas: 1
  template:
    metadata:
      labels:
        run: prometheus-sli-service
    spec:
      serviceAccountName: keptn-prometheus-sli-service
      containers:
      - name: prometheus-sli-service
        image: keptncontrib/prometheus-sli-service:0.3.0
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        env:
        - name: CONFIGURATION_SERVICE
          value: 'http://configuration-service:8080'
        - name: EVENTBROKER
          value: 'http://localhost:8081/event'
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
      - name: distributor
        image: keptn/distributor:0.8.0
        ports:
          - containerPort: 8080
        resources:
          requests:
            memory: "16Mi"
            cpu: "25m"
          limits:
            memory: "128Mi"
            cpu: "250m"
        env:
          - name: PUBSUB_URL
            value: 'nats://keptn-nats-cluster'
          - name: PUBSUB_TOPIC
            value: sh.keptn.event.get-sli.triggered
          - name: PUBSUB_RECIPIENT
            value: 'prometheus-sli-service'
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-sli-service
  namespace: keptn
  labels:
    run: prometheus-sli-service
spec:
  ports:
  - port: 8080
    protocol: TCP
  selector:
    run: prometheus-sli-service

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: keptn-prometheus-sli-service
  namespace: keptn

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: keptn-read-secret-prometheus
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - watch

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: keptn-prometheus-sli-service
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole 
  name: keptn-read-secret-prometheus
subjects:
  - kind: ServiceAccount
    name: keptn-prometheus-sli-service
    namespace: keptn
